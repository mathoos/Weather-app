<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="style.css">
</head>
<body class="white">



    <nav>
        <div id="burger">
            <div id="trait-burger"></div>
        </div>
        <div class="localisation">Rouen</div>
        <div id="toggle">
            <div id="boule-toggle"></div>
        </div>
    </nav>

    <header>

        <div class="info">
            <div class="date">8 février 2022</div>
            <div id="temps-temperature">
                <div class="temps">Nuit nuageuse</div>
                <div class="temperature">12<span>°</span></div>
            </div>
            
            <div class="bloc-logo">
                <img alt="logo du temps qu'il fait" class="logo-meteo" src="./ressources/nuit/04n.svg">
            </div>
        </div>

    </header>

        



    <footer class="white">


        <div id="indications">

            <div class="bloc-indication">
                <div class="picto">
                    <img src="./pictogrammes/wind.svg">
                </div>
                <div class="numero">
                    <p>5km/h</p>
                </div>
                <div class="indication">
                    <p>Wind</p>
                </div>
            </div>

            <div class="bloc-indication">
                <div class="picto">
                    <img src="./pictogrammes/water.svg">
                </div>
                <div class="numero">
                    <p>30%</p>
                </div>
                <div class="indication">
                    <p>Humidity</p>
                </div>
            </div>

            <div class="bloc-indication">
                <div class="picto">
                    <img src="./pictogrammes/visibility.svg">
                </div>
                <div class="numero">
                    <p>1.4km</p>
                </div>
                <div class="indication">
                    <p>Visibility</p>
                </div>
            </div>

        </div>




       
        <div class="bloc-h">
            <p class="heure-prevision-valeur">11°</p>
            <div class="image-heure">
                <img src="./ressources/nuit/13n.svg">
            </div>
            <p class="heure-nom-prevision">7:00</p>
            
        </div>

        <div class="bloc-h">
            <p class="heure-prevision-valeur">4°</p>
            <div class="image-heure">
                <img src="./ressources/nuit/13n.svg">
            </div>
            <p class="heure-nom-prevision">12:00</p>
        </div>

        <div class="bloc-h">
            <p class="heure-prevision-valeur">16°</p>
            <div class="image-heure">
                <img src="./ressources/nuit/13n.svg">
            </div>
            <p class="heure-nom-prevision">14:00</p>
        </div>

        <div class="bloc-h">
            <p class="heure-prevision-valeur">23°</p>
            <div class="image-heure">
                <img src="./ressources/nuit/13n.svg">
            </div>
            <p class="heure-nom-prevision">18:00</p>
        </div>

        <div class="bloc-h">
            <p class="heure-prevision-valeur">6°</p>
            <div class="image-heure">
                <img src="./ressources/nuit/13n.svg">
            </div>
            <p class="heure-nom-prevision">21:00</p>
        </div>

      

    </footer>
